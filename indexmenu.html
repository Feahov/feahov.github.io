<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./indexmenu.css">
    <script src="./indexmenu.js"></script>
</head>
<body>
    <div class="contact-form-container">
        <h2>Свяжитесь с нами</h2>
        <h3>Мы с вами свяжемся!!!</h3>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" 
                       name="name" 
                       placeholder="Ваша имя" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" 
                       name="email" 
                       placeholder="Ваша почта" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" 
                       name="phone" 
                       placeholder="Ваш номер телефона" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" 
                          name="message" 
                          placeholder="Ваше сообщение" 
                          rows="5" required></textarea>
                <span class="error-message" 
                      id="messageError"></span>
            </div>
            
            <a href="./coffe 2 project/twoindex.html"><button type="submit" class="submit-button">Отправить сообщение</button></a>
        </form>
    </div>
    
</body>
    

</html>
